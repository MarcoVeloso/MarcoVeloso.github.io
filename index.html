<!DOCTYPE html>
<html> 

<style>
  textarea {
    padding: 10px;
    line-height: 1.5;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-shadow: 1px 1px 1px #999;
    margin-bottom: 10px;
    float: left;
  }

  div {
    text-align: center;
  }

  label {     
    display: block;   
    margin-bottom: 10px;
  } 
  
  p {
    font-weight: bold;
  }
   
</style>

<script src="jquery.min.js"></script>    
<script>

  var qr_timeout = null;

  $(document).ready(function() {

    getData();

    $(window).focus(function() {      
      getData();      
    });

    $("#clipboard").on('input', function(){     
      if(qr_timeout != null)
        clearTimeout(qr_timeout);

      qr_timeout = setTimeout(function(){
        let now = new Date(Date.now()).toLocaleString('pt-BR');

        $("#status").text("Autosaving...");
        update();
        $("#status").text("Autosaved at " + now);
      }, 2000);

    });

  });  

  function getData() {
    $('#refresh').show();
    $('#clipboard').hide();

    let settings = {
      "async": true,
      "crossDomain": true,
      "url": "https://clipboard-dc71.restdb.io/rest/clip/5f74d023d279373c003b725a",
      "method": "GET",
      "headers": {
        "content-type": "application/json",
        "x-apikey": "5f74d0f62b02c84b29bf85c3",
        "cache-control": "no-cache"
      }
    } 
                  
    $.ajax(settings).done(function (response) {
      let texto = response.clip_area;

      $("div").empty();

      if(texto) {
        links = texto.match(/([\w+]+\:\/\/)?([\w\d-]+\.)*[\w-]+[\.\:]\w+([\/\?\=\&\#.]?[\w-]+)*\/?/gm);

        links.forEach((link, index) => {
          $("div").append('<p><a href="' + link + '">Link ' + index + '</a>');
        });  

        texto = texto + '\n';
      }                  
        
      $('#clipboard').show();
      $('#refresh').hide();
      $("#clipboard").focus().val(texto);
    });        
  }

  function update() {
    let texto = $("#clipboard").val();
    let jsondata = {"clip_area": texto};
    let settings = {
      "async": true,
      "crossDomain": true,
      "url": "https://clipboard-dc71.restdb.io/rest/clip/5f74d023d279373c003b725a",
      "method": "PUT",
      "headers": {
        "content-type": "application/json",
        "x-apikey": "5f74d0f62b02c84b29bf85c3",
        "cache-control": "no-cache"
      },
      "processData": false,
      "data": JSON.stringify(jsondata)
    }
    
    $.ajax(settings).done(function (response) {
      console.log('Ok!');
    });
  }
</script>

<body>
  <label for="clipboard">PowerClip by MF 0.9</label>  
  
  <textarea id="clipboard" name="clipboard" rows="20" cols="80"></textarea>  

  <div id="links"></div>

  <p id="refresh">Loading data...</p>

  <p id="status"></p>
</body>
</html>
